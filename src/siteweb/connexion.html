<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Modern login page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Rejoins nous</h1>
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Nom-Prénom">
                <input type="text" placeholder="Identifiant">
                <input type="datetime" placeholder="Date de Naissance">
                <input type="text" placeholder="Ville">
                <input type="password" placeholder="Mot de passe">
                <button type="button">Je m'inscrit</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="SuggestionEvenement.html">
                <h1>Connexion</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mot de passe">
                <a href="#">Mot de passe oublié?</a>
                <button type="button">Je me connecte</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bon retour !</h1>
                    <p>Connecte-toi pour utiliser toutes les fonctionnalités de MeetEvent</p>
                    <button class="hidden" id="login">Connecte toi</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Salut !</h1>
                    <p>Inscris-toi pour utiliser toutes les fonctionnalités de MeetEvent</p>
                    <button class="hidden" id="register">Crée ton compte</button>
                </div>
            </div>
        </div>
    </div>




    <script>

        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });

    </script>
</body>
</html>
